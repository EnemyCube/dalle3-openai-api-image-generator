<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>DALL·E 3 Image Generator using OpenAI API</title>
</head>

<body class="container mt-5" style="width: 50%;">
    <div class="text-center mb-4">
        <h1>DALL·E 3 Image Generator</h1>
        <h6 class="mb-3">By EnemyCube</h6>
        <p>
            This is a simple DALL·E 3 image generator utilizing the
            <a href="https://openai.com/api/" class="font-weight-bold">OpenAI API.</a>
            Images are generated by inputting descriptions and keywords into the prompt field below.
        </p>
    </div>
    <div class="card mb-4">
        <div class="card-body">
            <div class="form-group">
                <label for="api" class="text-muted">OpenAI API Key</label>
                <input type="text" id="api" class="form-control mb-2" placeholder="Enter your OpenAI API key here">
                <label for="text">Image prompt</label>
                <textarea id="text" class="form-control mb-2"
                    placeholder="Enter a short description of the image or a keyword"></textarea>
                <label for="sizeSelect">Image Size</label>
                <select id="sizeSelect" class="form-control mb-2"></select>
                <label for="styleSelect">Style</label>
                <select id="styleSelect" class="form-control mb-2"></select>
                <label for="qualitySelect">Quality</label>
                <select id="qualitySelect" class="form-control mb-2"></select>
            </div>
            <button id="btn" class="btn btn-primary float-right">Generate</button>
            <div id="loading" class="d-none text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    <div id="image" class="row"></div>
    <footer>
    </footer>
</body>
<script>
    $(document).ready(function () {
        const sizeOptions = ["1024x1024", "1792x1024", "1024x1792"];
        sizeOptions.forEach(size => {
            $('#sizeSelect').append($('<option>', { value: size, text: size }));
        });

        const styleOptions = ["vivid", "natural"];
        const styleDisplayText = {
            vivid: "Vivid",
            natural: "Natural"
        };

        styleOptions.forEach(style => {
            $('#styleSelect').append($('<option>', {
                value: style,
                text: styleDisplayText[style] || style // Fallback to 'style' if no mapping is found
            }));
        });

        const qualityOptions = ["standard", "hd"];
        const qualityDisplayText = {
            standard: "Standard Quality",
            hd: "HD Quality"
        };

        qualityOptions.forEach(quality => {
            $('#qualitySelect').append($('<option>', {
                value: quality,
                text: qualityDisplayText[quality] || quality // Fallback to 'quality' if no mapping is found
            }));
        });

        let imageSize = $('#sizeSelect').val();
        let style = $('#styleSelect').val();
        let quality = $('#qualitySelect').val();
        let apiKey = '';

        $('#btn').click(function () {
            if ($('#api').val().trim() === '') {
                alert('Enter your OpenAI API key');
                return;
            }

            if ($('#text').val().trim() === '') {
                alert('Please enter a value');
                return;
            }

            $('#loading').removeClass('d-none');
            $('#btn').prop('disabled', true);

            $.ajax({
                url: "https://api.openai.com/v1/images/generations",
                type: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + $('#api').val().trim()
                },
                data: JSON.stringify({
                    model: "dall-e-3",
                    prompt: $('#text').val(),
                    n: 1,
                    size: imageSize,
                    style: style,
                    quality: quality,
                }),
                success: function (data) {
                    $('#loading').addClass('d-none');
                    $('#btn').prop('disabled', false);

                    data.data.forEach(item => {
                        const img = $('<img>', {
                            src: item.url,
                            alt: "image",
                            class: "img-fluid col-md-4 mb-2"
                        });

                        $('#image').append(img);
                    });
                },
                error: function (error) {
                    console.log(error);
                    $('#loading').addClass('d-none');
                    $('#btn').prop('disabled', false);
                    alert(error);
                }
            });
        });
    });
</script>

</html>
