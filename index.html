<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>DALL¬∑E 3 Image Generator using OpenAI API</title>
</head>

<body class="container mt-5" style="width: 50%;">
    <div class="text-center mb-4">
        <h1>DALL¬∑E 3 Image Generator</h1>
        <h6 class="mb-3">By EnemyCube</h6>
        <p>
            This is a simple DALL¬∑E 3 image generator utilizing the
            <a href="https://openai.com/api/" class="font-weight-bold">OpenAI API.</a>
            Images are generated by inputting descriptions and keywords into the prompt field below.
        </p>
    </div>
    <div class="card mb-4">
        <div class="card-body">
            <div class="form-group">

                <div class="input-group mb-3">
                    <span class="input-group-text">üóùÔ∏è</span>
                    <div class="form-floating">
                        <input type="text" type="password" class="form-control" id="apiKey" placeholder="sk-xxxxxxx">
                        <label for="apiKey">OpenAI API Key</label>
                    </div>
                </div>

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Enter a prompt" id="text"
                        style="height: 100px"></textarea>
                    <label for="text">Enter a prompt</label>
                </div>

                <div class="btn-group">
                    <div class="form-floating me-3 mt-3">
                        <select id="sizeSelect" class="form-select" aria-label="Image size">
                            <option value="1024x1024" selected>1024x1024</option>
                            <option value="1792x1024">1792x1024</option>
                            <option value="1024x1792">1024x1792</option>
                        </select>
                        <label for="floatingSelect">Image Size</label>
                    </div>

                    <div class="form-floating me-3 mt-3">
                        <select id="styleSelect" class="form-select" aria-label="Image style">
                            <option value="vivid" selected>Vivid</option>
                            <option value="natural">Natural</option>
                        </select>
                        <label for="floatingSelect">Image Style</label>
                    </div>

                    <div class="form-floating mt-3">
                        <select id="qualitySelect" class="form-select" aria-label="Image Quality">
                            <option value="standard" selected>Standard</option>
                            <option value="hd">HD</option>
                        </select>
                        <label for="floatingSelect">Image Quality</label>
                    </div>
                </div>
            </div>

            <button id="btn" class="btn btn-primary mt-3">Generate</button>
        </div>
    </div>
    <div id="image" class="row"></div>
    <footer>
    </footer>
</body>

</html>
